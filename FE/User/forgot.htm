<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="
        https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css
        " rel="stylesheet">
    <title>Forgot</title>
</head>

<div class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold md-2 text-uppercase"
                                style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                                FORGOT PASSWORD</h2>
                            <p class="text-black-50 mb-5"
                                style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                Please enter your Email Here</p>
                         
                            <div class="form-group">
                                <div class="text-start">
                                    <div data-mdb-input-init class="form-outline form-white mb-4 ">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            aria-describedby="emailHelp">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>

                                </div>
                            </div>

                            <button type="submit" class="btn btn-outline-secondary px-5" onclick="sendResetEmail()">Verify Here</button>

                        </div>
                

                        <div>
                            <p class="mb-0">Don't have an account? <a href="register.html"
                                    class="text-black-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                        <div>
                            <p class="mb-0">Already have account? <a href="login.html"
                                    class="text-black-50 fw-bold">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<!-- jQuery must be loaded first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js
"></script>
<script>
    async function sendResetEmail() {
        const email = document.getElementById('email').value;

        const response = await fetch('http://localhost:5114/api/Account/Forgot-Password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        if (response.ok) {
            toastr.success("If this email exists, a reset link has been sent.");
        } else if (response.status === 400) {
            toastr.error("Invalid email format.");
        } else if (response.status === 404) {
            toastr.error("Email not found.");
        } else {
            toastr.error("Error Sending Email");
        }

    }
</script>

</html>
