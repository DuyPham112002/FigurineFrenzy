<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css
    " rel="stylesheet">
    <title>Verify</title>
</head>

<div class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold md-2 text-uppercase"
                                style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                                Reset Your Password</h2>
                            <p class="text-black-50 mb-5"
                                style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                                Please enter your New Password Here</p>

                            <div class="text-start">
                                <div data-mdb-input-init class="form-outline form-white mb-4 ">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" aria-describedby="emailHelp">
        
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4 ">
                                    <label for="confirmPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" aria-describedby="emailHelp">
        
                                </div>

                            </div>

                            <button type="button" onclick="submitNewPassword()"
                                class="btn btn-outline-secondary px-5">Verify Here</button>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="register.html"
                                    class="text-black-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                        <div>
                            <p class="mb-0">Already have account? <a href="login.html"
                                    class="text-black-50 fw-bold">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<!-- jQuery must be loaded first -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
<script>
     async function submitNewPassword() {
      const password = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
       toastr.error('Passwords do not match.', 'Error', { timeOut: 3000 });
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');


    
        const response = await fetch('http://localhost:5114/api/Account/Reset-Password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: token, newPassword: password })
        });


        if (response.ok) {
          toastr.success('Password has been successfully reset!', 'Success', { timeOut: 3000 });
          redirect(); // Redirect to login page after successful reset
        } else {
            toastr.error('Reset failed.', 'Error', { timeOut: 3000 });
            redirect (); // Redirect to login page after reset done
        }
    
    }

    function redirect () {
         setTimeout(myURL, 5000);
      }
      function myURL() {
         document.location.href = 'login.html';
      }
</script>

</html>
