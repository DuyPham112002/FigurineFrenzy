    <script>
        function startCountdown(timeStart, TimeEnd, index, auctionId) {
            function updateCountdown() {
                const now = new Date().getTime();
                const difference = TimeEnd - now;

                if (difference <= 0) {
                    document.getElementById("countdown-box").innerHTML = "Auction Ended!";
                    document.getElementById(`status_${auctionId}`).innerText = "Ended";
                    document.getElementById(`status_${auctionId}`).classList.remove("btn-danger");
                    document.getElementById(`status_${auctionId}`).classList.add("btn-secondary");
                    clearInterval(timer);
                    return;
                    updateAuctionStatus();
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById(`days${auctionId}`).innerText = days + " " + "d";
                document.getElementById(`hours${auctionId}`).innerText = hours + " " + "h";
                document.getElementById(`minutes${auctionId}`).innerText = minutes + " " + "m";
                document.getElementById(`seconds${auctionId}`).innerText = seconds + " " + "s";
            }

            updateCountdown();  // Initial update
            const timer = setInterval(updateCountdown, 1000);
        }

        function countdowntoStart(timeStart, TimeEnd, index, auctionId){
            function updateCountdown() {
                const now = new Date().getTime();
                const difference = timeStart - now;

                if (difference <= 0) {
                    startCountdown(timeStart, TimeEnd, index, auctionId);     
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById(`days${auctionId}`).innerText = days + " " + "d";
                document.getElementById(`hours${auctionId}`).innerText = hours + " " + "h";
                document.getElementById(`minutes${auctionId}`).innerText = minutes + " " + "m";
                document.getElementById(`seconds${auctionId}`).innerText = seconds + " " + "s";
            }

            updateCountdown();  // Initial update
            const timer = setInterval(updateCountdown, 1000);
        }

    </script>

        async function fetchImage(filename, token) {
            try {
                const url = `http://localhost:5114/api/Image/Document/${filename}`;
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json; charset=UTF-8",
                    }
                });
                if (!response.ok) throw new Error("Failed to fetch image");

                return `data:image/png;base64,${await response.text()}`;
            } catch (error) {
                console.error("Error fetching image:", error);
                return "";
            }
        }
